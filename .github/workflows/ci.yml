name: CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3  # Cambia a v3
      with:
        node-version: '20'         # Usa Node.js 20

    - name: Install dependencies
      run: npm ci  # Mejor usar npm ci para entornos CI/CD

    - name: Build the project
      run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Cambia a v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
